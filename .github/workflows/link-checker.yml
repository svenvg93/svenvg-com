name: Check of Broken Links

on:
  pull_request:
  workflow_dispatch:

jobs:
  check-broken-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: BoundfoxStudios/action-hugo-link-check@v2
        with:
          hugo-root: .
          hugo-content-dir: content
          hugo-config: hugo.yaml