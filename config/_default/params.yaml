  disqus:
    shortname: ""
  utterances:
    repo: ""
    issueTerm: "pathname"
    label: "comment"
    theme: "preferred-color-scheme"
  waline:
    serverURL: ""
    lang: "en"
  artalk:
    server: ""
    site: ""
    locale: "en"
    darkMode: "auto"
    gravatar:
      mirror: "https://gravatar.com/avatar/"
  twikoo:
    envId: ""
    region: ""
    path: ""
    lang: "en"

analytics:
  enabled: false
  baidu:
    enabled: false
    id: "your-baidu-analytics-id"
  clarity:
    enabled: false
    id: "your-clarity-analytics-id"
  google:
    enabled: false
    id: "your-google-analytics-id"
  umami:
    enabled: false
    id: "your-umami-website-id"
    src: "https://umami.com/myscript.js"
    domains: "example.domain.com"

katex:
  enabled: false
  delimiters:
    - left: "$$"
      right: "$$"
      display: true
    - left: "$"
      right: "$"
      display: false
    - left: "\\("
      right: "\\)"
      display: false
    - left: "\\["
      right: "\\]"
      display: true

mermaid:
  enabled: false

gallery:
  enabled: true
  defaultLayout: justified  # justified | masonry | grid
  gap: 10
  targetRowHeight: 200
  lastRowBehavior: center   # left | center | right | fill | hide
  columnWidth: 200
  columns: 4
  lightbox:
    enabled: true
    bgOpacity: 0.8
    showHideAnimationType: zoom
    showAnimationDuration: 333
    hideAnimationDuration: 333

series:
  enabled: true
  position: "left" # card/left/right
  maxWidth: "280px"
  maxHeight: "80vh"
  showProgress: true
  showInHeader: true

codeblock:
  collapse:
    enabled: true
    defaultState: expanded  # expanded | collapsed
    autoCollapseLines: 30
    autoCollapseHeight: 400
    collapsedHeight: 120

readingProgress:
  enabled: true
  showOnHomepage: false

dock: "always" # scroll | always | float

toc:
  enabled: true
  position: "side" # center | side